<div class="home-container">
    <h1 class="welcome-title">Seja Bem-vindo(a)!</h1>
    <p class="welcome-subtitle">Explore os livros de receitas disponíveis</p>
  
    <div class="books-list" *ngIf="books && books.length > 0; else noBooks">
      <div class="book-card" *ngFor="let book of books">
        <div class="book-header">
          <h3>{{ book.title }}</h3>
        </div>
        <div class="book-body">
          <p>{{ book.description }}</p>
        </div>
        <div class="book-footer">
          <button (click)="viewBookRecipes(book.id)">Ver Receitas</button>
        </div>
      </div>
    </div>
  
    <ng-template #noBooks>
      <div class="no-books-message">
        <p>Não há livros de receitas disponíveis no momento.</p>
      </div>
    </ng-template>
  </div>
