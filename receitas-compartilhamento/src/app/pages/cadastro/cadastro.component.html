<div class="container">
  <div class="card-kawaii">
    <h2>Cadastro</h2>
    <p>Já possui conta? <a routerLink="/login">Entre com seus dados!</a></p>

    <!-- Formulário de Cadastro -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Usuário</label>
        <input
          type="text"
          id="nome"
          pInputText
          class="input-field"
          placeholder="Digite seu nome"
          [(ngModel)]="nome"
          name="nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          pInputText
          class="input-field"
          placeholder="Digite seu e-mail"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          pInputText
          class="input-field"
          placeholder="Digite sua senha"
          [(ngModel)]="senha"
          name="senha"
          required
        />
      </div>
      <button pButton type="submit" label="Finalizar cadastro" class="button-kawaii"></button>
    </form>

    <!-- Mensagens de Feedback -->
    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>
  </div>
</div>
