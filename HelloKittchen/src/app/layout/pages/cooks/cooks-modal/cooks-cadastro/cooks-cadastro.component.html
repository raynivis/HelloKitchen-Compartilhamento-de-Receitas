<div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Cadastrar Receita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="submitRecipe()">
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" class="form-control" id="title" [(ngModel)]="recipe.name" name="title" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" id="description" [(ngModel)]="recipe.description" name="description" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Ingredientes</label>
              <div *ngFor="let ingredient of recipe.ingredients; let i = index" class="d-flex mb-2">
                <input type="text" class="form-control me-2" [(ngModel)]="recipe.ingredients[i]" name="ingredient-{{i}}" required />
                <button type="button" class="btn btn-danger" (click)="removeIngredient(i)">Remover</button>
              </div>
              <button type="button" class="btn btn-secondary" (click)="addIngredient()">Adicionar Ingrediente</button>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Enviando...' : 'Cadastrar' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
