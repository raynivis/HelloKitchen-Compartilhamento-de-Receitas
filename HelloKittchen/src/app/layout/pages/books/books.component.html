<!--Modal-->
<div class="modal fade text-card" #livroEditarModal tabindex="-1"
aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content form-modal">
    <div class="modal-header">

      <div class="post" style="border-radius: 45%;">
        <div class="inside-post" style="border-radius: 45%;">
          <p style="
     font-family: 'PixelSix00', sans-serif; color: #f4b9cf; font-size: 11px; height: 1px;">
            Editar Nome do Livro
          </p>
        </div>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="mb-3 text-center">
        <label for="formGroupInput" class="form-label">Novo Nome</label>
        <input #InputLivro type="text" class="form-control" id="formGroupInput">
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="editarLivro()" type="button"
        class="btn botao-menu d-flex align-items-center">salvar!</button>
    </div>
  </div>
</div>
</div>
